<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Producto - Hasbolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hasbolis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Cat치logo</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <span class="position-relative ms-3">
          <a href="carrito.html" class="text-white"><i class="bi bi-cart3"></i></a>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </span>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm" id="producto-detalle">
            <div class="row g-0">
              <div class="col-md-6">
                <img id="producto-imagen" src="" class="img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h2 id="producto-titulo" class="card-title mb-3"></h2>
                  <p id="producto-descripcion" class="card-text mb-4"></p>
                  <h4 id="producto-precio" class="text-primary mb-4"></h4>
                  <button id="add-btn" class="btn btn-primary btn-lg w-100 py-3">
                    A침adir al carrito
                  </button>
                  <a href="catalogo.html" class="btn btn-outline-primary w-100 mt-3">
                    Seguir comprando
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/cart.js"></script>
  <script>
    // Obtener par치metro de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productoId = urlParams.get('producto');
    
    // Mostrar producto si existe
    if (productoId && productos[productoId]) {
      const producto = productos[productoId];
      
      document.getElementById("producto-titulo").textContent = producto.titulo;
      document.getElementById("producto-descripcion").textContent = producto.descripcion;
      document.getElementById("producto-precio").textContent = `$${producto.precio.toFixed(2)}`;
      document.getElementById("producto-imagen").src = producto.imagen;
      document.getElementById("producto-imagen").alt = producto.titulo;
      
      document.getElementById("add-btn").onclick = () => {
        addToCart(productoId);
        alert(`${producto.titulo} a침adido al carrito!`);
      };
    } else {
      window.location.href = "catalogo.html";
    }
    
    updateCartCount();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
