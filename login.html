<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Hasbolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hasbolis</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2>Iniciar Sesión</h2>
              <p class="text-muted">Ingresa a tu cuenta para continuar</p>
            </div>
            
            <form>
              <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="tu@correo.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" required>
                <div class="text-end mt-2">
                  <a href="#" class="small text-muted">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary py-3">Ingresar</button>
              </div>
              
              <div class="text-center">
                <p class="mb-0">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
              </div>
              
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">o</span>
                <hr class="flex-grow-1">
              </div>
              
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="bi bi-google me-2"></i> Continuar con Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
