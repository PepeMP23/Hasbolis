<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Hasbolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hasbolis</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2>Crear Cuenta</h2>
              <p class="text-muted">Completa el formulario para registrarte</p>
            </div>
            
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellidos</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              
              <div class="mb-3 mt-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="tu@correo.com" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" required>
                <div class="form-text">Mínimo 8 caracteres</div>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" required>
              </div>
              
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  Acepto los <a href="#">Términos y Condiciones</a>
                </label>
              </div>
              
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary py-3">Registrarme</button>
              </div>
              
              <div class="text-center">
                <p class="mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
